<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IranMTA | Medic</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff7a00, #ffb347, #ffffff);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .menu-container {
      position: relative;
      width: 360px;
      height: 420px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 30px;
      box-shadow: 0 20px 50px rgba(255, 100, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 40px;
      animation: fadeUp 1.2s ease forwards;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
    }
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 90px;
      height: 90px;
      margin-bottom: 30px;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .menu-btns {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      width: 100%;
    }
    button {
      width: 220px;
      padding: 14px 0;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.9);
      color: #ff7b00;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
    }
    .btn-gk:hover { background:#ff7b00; color:#fff; transform:translateY(-3px); box-shadow:0 10px 20px rgba(255,123,0,.4); }
    .btn-management:hover { background:#ff3b3b; color:#fff; transform:translateY(-3px); box-shadow:0 10px 20px rgba(255,59,59,.4); }
    .btn-login:hover { background:#00c853; color:#fff; transform:translateY(-3px); box-shadow:0 10px 20px rgba(0,200,83,.4); }

    .warning-box {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 60, 60, 0.95);
      color: #fff;
      padding: 15px 30px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 5px 15px rgba(255,0,0,.4);
      transition: top 0.6s ease;
      z-index: 999;
    }
    .warning-box.show { top: 25px; }

    .warning-icon {
      font-size: 1.8rem;
      color: #ffffff;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
    }

    .menu-container::before {
      content: '';
      position: absolute;
      width: 180%;
      height: 180%;
      background: conic-gradient(from 180deg, rgba(255,255,255,0.15), transparent, rgba(255,255,255,0.3));
      top: -40%;
      left: -40%;
      animation: rotateGlow 10s linear infinite;
      border-radius: 40px;
      z-index: -1;
    }
    @keyframes rotateGlow { to { transform: rotate(360deg); } }

    .footer-panel {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 10px 20px;
      color: #fff;
      font-weight: 500;
      font-size: 0.95rem;
      box-shadow: 0 5px 20px rgba(255,255,255,.2);
      border: 1px solid rgba(255,255,255,.3);
      letter-spacing: .5px;
      animation: fadeUp 1.5s ease forwards;
      cursor: pointer;
      transition: all .3s ease;
      text-decoration: none;
    }
    .footer-panel:hover {
      background: rgba(255,255,255,.25);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255,255,255,.3);
    }

    .search-panel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      width: 320px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 30px 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      text-align: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.5s ease;
      z-index: 1000;
    }
    .search-panel.active {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }

    .search-panel h3 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 1.3rem;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .search-input {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
      color: #333;
      margin-bottom: 15px;
      outline: none;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .search-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 15px;
      background: #007bff;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
      margin-bottom: 10px;
    }
    .search-btn:hover {
      background: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 86, 179, 0.4);
    }

    .back-btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateY(-1px);
    }

    .result-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .salary-box, .reject-box, .error-box {
      padding: 12px;
      border-radius: 12px;
      font-weight: bold;
      color: white;
      text-align: center;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
    }

    .salary-box.show, .reject-box.show, .error-box.show {
      opacity: 1;
      transform: translateY(0);
    }

    .salary-box { background: rgba(40, 167, 69, 0.9); }
    .reject-box { background: rgba(220, 53, 69, 0.9); }
    .error-box { background: rgba(220, 53, 69, 0.9); }

    @media (max-width: 480px) {
      .menu-container, .search-panel { width: 90%; }
      button, .search-btn, .back-btn { width: 100%; max-width: 260px; }
    }
  </style>
</head>
<body>

  <div class="menu-container" id="mainMenu">
    <div class="logo">
      <img src="https://forum.iranmta.ir/uploads/monthly_2019_05/medic_logo.png.7bc027dc08651ef9f14e3838e641f4ef.png" alt="Medic Logo">
    </div>
    <div class="menu-btns">
      <button class="btn-gk" id="gkBtn">G-K</button>
      <button class="btn-management">Management</button>
      <button class="btn-login">Login</button>
    </div>
  </div>

  <div id="warning" class="warning-box">
    <span class="warning-icon">Warning</span>
    <span>Shoma Dastresi Lazem Ra Nadarid!</span>
  </div>

  <a href="https://iranmta.ir" target="_blank" class="footer-panel">
    Made By Medical Management
  </a>

  <div class="search-panel" id="searchPanel">
    <h3>اسم خودتان را وارد کنید</h3>
    <input type="text" class="search-input" id="playerName" placeholder="مثال: Dr_Alireza">
    <button class="search-btn" id="searchBtn">Search</button>
    <button class="back-btn" id="backBtn">Back</button>

    <div class="result-container" id="resultContainer">
      <div class="salary-box" id="salaryBox"></div>
      <div class="reject-box" id="rejectBox"></div>
      <div class="error-box" id="errorBox"></div>
    </div>
  </div>

  <script>
    const mainMenu = document.getElementById('mainMenu');
    const searchPanel = document.getElementById('searchPanel');
    const gkBtn = document.getElementById('gkBtn');
    const searchBtn = document.getElementById('searchBtn');
    const backBtn = document.getElementById('backBtn');
    const playerNameInput = document.getElementById('playerName');
    const salaryBox = document.getElementById('salaryBox');
    const rejectBox = document.getElementById('rejectBox');
    const errorBox = document.getElementById('errorBox');
    const warn = document.getElementById('warning');

    gkBtn.addEventListener('click', () => {
      mainMenu.style.opacity = '0';
      mainMenu.style.transform = 'translateY(-30px)';
      setTimeout(() => {
        mainMenu.style.display = 'none';
        searchPanel.classList.add('active');
      }, 400);
    });

    backBtn.addEventListener('click', () => {
      searchPanel.classList.remove('active');
      playerNameInput.value = '';
      clearResults();

      setTimeout(() => {
        mainMenu.style.display = 'flex';
        mainMenu.style.opacity = '1';
        mainMenu.style.transform = 'translateY(0)';
      }, 300);
    });

    function clearResults() {
      [salaryBox, rejectBox, errorBox].forEach(box => {
        box.classList.remove('show');
        box.textContent = '';
      });
    }

    searchBtn.addEventListener('click', () => {
      clearResults();
      const name = playerNameInput.value.trim();

      if (name === 'The_Soap') {
        salaryBox.textContent = 'حقوق شما در فکشن 1.000.000$ میباشد';
        salaryBox.classList.add('show');

        rejectBox.textContent = 'تعداد اسکرین‌شات‌های رد شما: 5 تا میباشد';
        rejectBox.classList.add('show');
      } else if (name === '') {
        errorBox.textContent = 'لطفا نام را وارد کنید';
        errorBox.classList.add('show');
      } else {
        errorBox.textContent = 'پلیر یافت نشد';
        errorBox.classList.add('show');
      }
    });

    playerNameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') searchBtn.click();
    });

    document.querySelector('.btn-management').addEventListener('click', showWarning);
    document.querySelector('.btn-login').addEventListener('click', showWarning);

    function showWarning() {
      warn.classList.add('show');
      setTimeout(() => warn.classList.remove('show'), 3000);
    }
  </script>
</body>
</html>
